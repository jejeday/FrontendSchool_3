<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100000hours</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <section class="page-center">
        <div class="wrapper">
            <header class="section-header">
                <div class="section-title">
                    <h1 class="blind-title">1만시간의 법칙</h1>
                    <img class="logo-title" src="img/title.png">
                </h1>
                <p class="section-saying">
                    &quot;연습은 어제의 당신보다 당신을 더 낫게 만든다.&quot;
                </p>
                <div class="section-description">
                    <p><strong>1만 시간의 법칙</strong>은 어떤 분야의 전문가가 되기 위해서는<br />
                    최소한 1만 시간의 훈련이 필요하다는 법칙이다</p>
                    <img class="section-description-quotes" src="img/quotes.png">
                </div>
            </header>
            <div class="section-contents">
                <section class="plan">
                    
                    <form action="" method="get">
                        <div class="typing-plan">
                            <p>나는 <input type="text" name="job" placeholder="예)프로그래밍" /> 전문가가 될 것이다.</p>
                            <p>그래서 앞으로 매일 하루에 <input type="text" name="hours" placeholder="예)5시간" /> 시간씩 훈련할 것이다.</p>
                        </div>

                        <div class="btn-plan-result">
                            <button href=".output-result">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                            <img class="click" src="img/click.png">
                        </div>
                    </form>
                </section>
                <section class="plan">
                    <form action="" method="get">
                        <div class="output-result">
                            <p>당신은 전문가가 되기 위해서 대략 일 이상 훈련하셔야 합니다! :)</p>
                        </div>
                        <div class="btn-lists">
                            <button>훈련하러 가기 GO!GO!</button>
                            <button>공유하기</button>
                        </div>
                    </form>
                </section>
            </div>
            <div class="section-footer">
                <img class="footer-logo" alt="company" src="img/logo.png">
                <address class="footer-copyright">
                    ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.<br />
                    수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
                </address>
            </div>
        </div>
    </section>
</body>
</html>
